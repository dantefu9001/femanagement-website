<form nz-form [formGroup]="maintenanceForm" nzLayout="horizontal">
  <nz-row >
    <nz-form-item>
      <nz-form-label>维修编号</nz-form-label>
      <nz-form-control>
        <nz-select
          name="repairNumber"
          [disabled]="cannotEdit"
          [(ngModel)]="selectedMaintenanceCode"
          [ngModelOptions]="{ standalone: true }"
        >
          <nz-option
            *ngFor="let item of maintenanceCodes"
            [nzLabel]="item"
            [nzValue]="item"
          >
            <ng-template #tpl>
              {{ item }}
            </ng-template>
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>故障判定</nz-form-label>
      <nz-form-control>
        <nz-select
          name="malfunction"
          [(ngModel)]="malfunctionType"
          [ngModelOptions]="{ standalone: true }"
        >
          <nz-option
            *ngFor="let item of malfunctionTypes"
            [nzLabel]="item"
            [nzValue]="item"
          >
            <ng-template #tpl>
              {{ item }}
            </ng-template>
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>停机时间</nz-form-label>
      <nz-form-control >
        <input nz-input formControlName="time" placeholder="请输入"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label style="margin-top: 16px">维修描述</nz-form-label>
      <nz-form-control>
        <textarea formControlName="comment" nz-input rows="5"></textarea>
      </nz-form-control>
    </nz-form-item>
    <app-equipment-edit-upload-pic #uploadPicComponent1></app-equipment-edit-upload-pic>
    <app-equipment-edit-upload-pic #uploadPicComponent2></app-equipment-edit-upload-pic>
  </nz-row>
</form>
