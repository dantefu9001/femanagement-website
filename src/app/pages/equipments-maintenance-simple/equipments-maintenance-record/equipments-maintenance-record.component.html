<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
  <nz-row nz-row [nzGutter]="56">
    <nz-form-item>
      <nz-form-label>设备组</nz-form-label>
      <nz-form-control>
        <input nz-input value="" placeholder="请输入" formControlName="equipmentGroup"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>设备</nz-form-label>
      <nz-form-control>
        <input nz-input value="" placeholder="请输入" formControlName="equipment"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>提交时间</nz-form-label>
      <nz-form-control>
        <nz-date-picker formControlName="startDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>至</nz-form-label>
      <nz-form-control>
        <nz-date-picker formControlName="endDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <div class="search-area">
      <button nz-button nzType="'primary'" (click)="search()">查询</button>
    </div>
    <div class="edit-area">
<!--      <button nz-button nzType="'primary'" (click)="add()">新增</button>-->
      <app-equipment-maintenance-record-edit></app-equipment-maintenance-record-edit>
      <button nz-button nzType="'primary'" (click)="view()">查看详情</button>
      <button nz-button nzType="'primary'" (click)="deleteRow()">删除</button>
    </div>
  </nz-row>

</form>


<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
  <thead>
  <tr>
    <th
      [nzSelections]="listOfSelection"
      [(nzChecked)]="checked"
      [nzIndeterminate]="indeterminate"
      (nzCheckedChange)="onAllChecked($event)"
    ></th>
    <th>编号</th>
    <th>车间</th>
    <th>设备</th>
    <th>非设备</th>
    <th>故障时间</th>
    <th>描述</th>
    <th>维修人员</th>
    <th>故障判定</th>
    <th>评价</th>
    <th>状态</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
    <td>{{ data.age }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.address }}</td>
  </tr>
  </tbody>
</nz-table>
