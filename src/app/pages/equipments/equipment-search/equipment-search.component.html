<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">

      <nz-form-item>
        <nz-form-label>名称</nz-form-label>
        <nz-form-control>
          <input nz-input value="" placeholder="请输入" formControlName="name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>编码</nz-form-label>
        <nz-form-control>
          <input nz-input value="" placeholder="请输入" formControlName="code" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>id</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="请输入" formControlName="id" />
        </nz-form-control>
      </nz-form-item>
    </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button nzType="'primary'" (click)="search()">查询</button>
      <button nz-button (click)="resetForm()">重置</button>
    </div>
  </div>
</form>
