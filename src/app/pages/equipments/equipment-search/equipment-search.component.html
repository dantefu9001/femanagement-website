<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <nz-row nz-row [nzGutter]="56">
    <nz-form-item>
      <nz-form-label>车间</nz-form-label>
      <nz-form-control>
        <input nz-input value="" placeholder="请输入" formControlName="workshop" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>负责人</nz-form-label>
      <nz-form-control>
        <input nz-input value="" placeholder="请输入" formControlName="responsible" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>名称</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="请输入" formControlName="name" />
      </nz-form-control>
    </nz-form-item>
    <div class="search-area">
      <button nz-button nzType="'primary'" (click)="search()">查询</button>
    </div>
    <div class="edit-area">
      <app-equipment-edit title="新增" [isEdit]="false"></app-equipment-edit>
      <button nz-button nzType="'primary'" (click)="search()">上传/资料查看</button>
      <app-equipment-edit title="编辑" [isEdit]="true"></app-equipment-edit>
      <app-equipment-tag></app-equipment-tag>
      <button nz-button nzType="'primary'" (click)="search()">统计一览</button>
      <button nz-button nzType="'primary'" (click)="deleteRow()" style="margin-right: 8px">删除</button>
    </div>
    </nz-row>
</form>
