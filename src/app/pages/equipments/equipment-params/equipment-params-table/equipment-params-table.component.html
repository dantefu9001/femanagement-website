<div class="send-request">
  <button nz-button nzType="primary" [hidden]="onIndexPage" [disabled]="setOfCheckedId.size === 0" nzLoading="loading" (click)="deleteRows()">
    移除
  </button>
</div>
<nz-table style="width: 120%"
          #rowSelectionTable
          [nzData]="listOfData"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
          [nzScroll]="scrollJson"
>
  <thead style="width: auto">
  <tr>
    <th [nzDisabled]="onIndexPage" [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
    <th>编号</th>
    <th>参数</th>
    <th>类型</th>
    <th>上限</th>
    <th>下限</th>
    <th [nzBreakWord]="false">默认值</th>
    <th>单位</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td
      [nzChecked]="setOfCheckedId.has(data.id)"
      [nzDisabled]="onIndexPage"
      (nzCheckedChange)="onItemChecked(data.id, $event)"
    ></td>
    <td>{{ data.code }}</td>
    <td>{{ data.param }}</td>
    <td>{{ data.type }}</td>
    <td>{{ data.max }}</td>
    <td>{{ data.min }}</td>
    <td>{{ data.defaultValue }}</td>
    <td>{{ data.unit }}</td>

  </tr>
  </tbody>
</nz-table>
