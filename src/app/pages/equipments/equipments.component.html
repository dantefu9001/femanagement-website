    <h4>设备管理列表</h4>
    <nz-table #equipmentTable nzSize="middle" [nzData]="equipments">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of equipmentTable.data">
          <td>{{ data.id }}</td>
          <td>{{data.name}}</td>
          <td>{{data.code}}</td>
        </tr>
      </tbody>
    </nz-table>
